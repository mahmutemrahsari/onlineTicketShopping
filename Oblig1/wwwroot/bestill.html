<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bestill Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/Bestilling.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            $("#nyBestill").click(function () {
                window.location.href = "index.html";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="containerBox">
            <div class="title">
                <span>Betalingsmåte</span>
            </div>
            <select id="betalMate">
                <option value="paypal">PayPal</option>
                <option value="visa">Visa</option>
                <option value="bankaxept">BankAxept</option>
                <option value="master">MasterCard</option>
            </select>
            <div>
                <div>
                    <span>KortNummer</span>
                    <input type="text" />
                </div>
                <div>
                    <span>CVV</span>
                    <input type="text" />
                </div>
                <div>
                    <span>Epost</span>
                    <input type="text" id="Epost" />
                </div>
                <input type="button" id="bekreft" value="Bekreft" class="btn btn-primary"/>
            </div>
        </div>
        <div class="containerBox">
            <h1>Her er billett informasjon :</h1>
            <div id="heading"></div>
            <div id="BillettInfo"></div>
            <input type="button" id="nyBestill" value="Ny Bestilling" class="btn btn-primary" />
        </div>
    </div>
</body>
</html>
