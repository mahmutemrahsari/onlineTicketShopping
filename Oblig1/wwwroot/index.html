﻿
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kjøp Billette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/webRun.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="containerBox">
                <div id="fra-org" style="display:none">
                    <div class="title">
                        <span>Fra : </span>
                        <a href="#fra-valg" id="endreF">Endre</a>
                    </div>
                    <div id="fraUt"></div>
                </div>
                <div id="fra-valg" style="display:block">
                    <div class="title">
                        <span>Jeg skal reise fra</span>
                    </div>
                    <div>
                        <select id="avgang"></select>
                        
                        <input list="stops" class="input-stop" name="input-stop" onchange="fraStop()" placeholder="Skriv inn sted" />
                        <datalist id="stops" class="avgang"></datalist>
                    </div>
                </div>
            </div>
            <div class="containerBox">
                <div id="til-org" style="display:none">
                    <div class="title">
                        <span>Til : </span>
                        <a href="#til-valg" id="endreT">Endre</a>
                    </div>
                    <div id="tilUt"></div>
                </div>
                <div id="til-valg" style="display:block">
                    <div class="title">
                        <span>Jeg skal reise til</span>
                    </div>
                    <div>
                        <select id="destinasjon"></select>
                        
                        <input list="stops" id="destinasjon" class="input-stop" name="input-stop" onchange="tilStop()" placeholder="Skriv inn sted" />
                        <datalist id="stops"></datalist>
                    </div>
                </div>
            </div>
            <div class="containerBox">
                <div class="billett">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date1" name="date" />
                        </div>
                    </div>
                    <div class="type">
                        <div class="title">
                            <span>Billettype</span>
                        </div>
                        <div>
                            <select id="billettType">
                            </select>

                            <!--
                            <input type="button" name="plus" value="+" />
                            <span id="antall">1</span>
                            <input type="text" id="Pris" />
                            <input type="button" name="minus" value="-" />
                             -->

                            <input type="button" name="minus" value="-" id="minus" onclick="antallBillet()" />
                            <span id="antall">0</span>
                            <input type="button" name="plus" value="+" id="plus" onclick="antallBillet()" />
                            <input type="text" value="Pris" id="Pris" />

                        </div>
                    </div>
                    <input type="checkbox" id="returnCheck" value="return"> Jeg ønsker returreise<br>
                </div>
                <div id="returnBox" style="display:none">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date2" name="date" />
                        </div>
                    </div>
                </div>
                <input type="button" id="visTid" onclick="settRute()" value="Vis Tid Og Pris" class="btn btn-primary" />
            </div>
            <div class="containerBox" id="infoBox" style="display:block">
                <div id="heading"></div>
                <div id="avganer"></div>
                <input type="button" id="betal-btn" value="Betal"  onclick="lagreBestilling()"  class="btn btn-primary"  />
            </div>
        </form>
    </div>
</body>
</html>
