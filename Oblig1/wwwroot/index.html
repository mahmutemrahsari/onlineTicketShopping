<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kjøp Billette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="../StyleSheet.css" rel="stylesheet" />
    <script src="js/Bestilling.js"></script>
    <script>
        $(document).ready(function () {
            $("#bekreft").click(function () {
                window.location.href = "bestill.html";
            });

            $("#returnCheck").click(function () {
                if ($("#returnCheck").is(":checked")) {
                    $("#returnBox").css("display", "block");
                }
                else {
                    $("#returnBox").css("display", "none");
                }
            });

            $("#betal-btn").click(function () {
                $("#betal").toggle();
            });

            $("#visTid").click(function () {
                $("#infoBox").toggle();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Epost</label>
                <input type="text" id="Epost" />
            </div>
            <div class="form-group">
                <label>Telefonnr</label>
                <input type="text" id="Telefonnr" />
            </div>
            <div class="form-group">
                <label>Pris</label>
                <input type="text" id="Pris" />
            </div>
            <div class="containerBox">
                <div class="title">
                    <span>Fra : </span>
                </div>
                <div>
                    <select id="avgang">
                        <option value="avgang 1">Avang 1</option>
                        <option value="avgang 2">Avang 2</option>
                        <option value="avgang 3">Avang 3</option>
                    </select>
                </div>
            </div>
            <div class="containerBox">
                <div class="title">
                    <span>Til : </span>
                </div>
                <div>
                    <select id="destinasjon">
                        <option value="destinasjon 1">Destinasjon 1</option>
                        <option value="destinasjon 2">Destinasjon 2</option>
                        <option value="destinasjon 3">Destinasjon 3</option>
                    </select>
                </div>
            </div>
            <div class="containerBox">
                <div class="billett">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date1" name="date" />
                        </div>
                    </div>
                    <div class="type">
                        <div class="title">
                            <span>Billettype</span>
                        </div>
                        <div>
                            <select id="billettType">
                                <option value="voksen">Voksen</option>
                                <option value="barn">Barn</option>
                                <option value="student">Student</option>
                                <option value="honnor">Honnør</option>
                            </select>
                            <input type="button" name="plus" value="+" />
                            <span id="antall">1</span>
                            <input type="button" name="minus" value="-" />
                        </div>
                    </div>
                    <input type="checkbox" id="returnCheck" value="return"> Jeg ønsker returreise<br>
                </div>
                <div id="returnBox" style="display:none">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date2" name="date" />
                        </div>
                    </div>
                </div>
                <input type="button" id="visTid" value="Vis Tid Og Pris" class="btn btn-primary" onclick="lagreBestilling()" />
            </div>
        </form>
    </div>
</body>
</html>
