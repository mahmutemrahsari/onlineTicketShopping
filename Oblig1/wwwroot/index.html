﻿
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kjøp Billette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/webRun.js"></script>
    <style>
        .container ul {
            width: 350px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }
        .container li {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .container li:not(.disabled):hover {
            background: rgb(255, 174, 208);
        }
        li.disabled {
            background: rgb(252, 238, 238);
            cursor: not-allowed;
            color: rgb(206, 206, 206);
        }

        li.active {
            background: rgb(255, 206, 214);
        }

    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="containerBox">
                <div id="fra-org" style="display:none">
                    <div class="title">
                        <span>Fra : </span>
                        <a href="#fra-valg" id="endreF">Endre</a>
                    </div>
                    <div id="fraUt"></div>
                </div>
                <div id="fra-valg" style="display:block">
                    <div class="title">
                        <span>Jeg skal reise fra</span>
                    </div>
                    <div>
                        <input list="stops" class="input-stop" name="input-stop" onchange="fraStop()" placeholder="Skriv inn sted" />
                        <datalist id="stops">
                            <option value="Sandefjord lufthavn"></option>
                            <option value="Oslo bussterminal"></option>
                            <option value="Oslo lufthavn"></option>
                            <option value="Sandvika bussterminal"></option>
                            <option value="Lysaker"></option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="containerBox">
                <div id="til-org" style="display:none">
                    <div class="title">
                        <span>Til : </span>
                        <a href="#til-valg" id="endreT">Endre</a>
                    </div>
                    <div id="tilUt"></div>
                </div>
                <div id="til-valg" style="display:block">
                    <div class="title">
                        <span>Jeg skal reise til</span>
                    </div>
                    <div>
                        <input list="stops" class="input-stop" name="input-stop" onchange="tilStop()" placeholder="Skriv inn sted" />
                        <datalist id="stops">
                            <option>Sandefjord lufthavn</option>
                            <option>Oslo bussterminal</option>
                            <option>Oslo lufthavn</option>
                            <option>Sandvika bussterminal</option>
                            <option>Lysaker</option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="containerBox">
                <div class="billett">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date1" name="date" />
                        </div>
                    </div>
                    <div class="type">
                        <div class="title">
                            <span>Billettype</span>
                        </div>
                        <div>
                            <select id="billettType">
                                <option value="voksen">Voksen</option>
                                <option value="barn">Barn</option>
                                <option value="student">Student</option>
                                <option value="honnor">Honnør</option>
                            </select>
                            <input type="button" name="plus" value="+" />
                            <span id="antall">1</span>
                            <input type="text" id="Pris" />
                            <input type="button" name="minus" value="-" />
                        </div>
                    </div>
                    <input type="checkbox" id="returnCheck" value="return"> Jeg ønsker returreise<br>
                </div>
                <div id="returnBox" style="display:none">
                    <div class="dato">
                        <div class="title">
                            <span>Dato</span>
                        </div>
                        <div class="calendar">
                            <input type="date" id="date2" name="date" />
                        </div>
                    </div>
                </div>
                <input type="button" id="visTid" value="Vis Tid Og Pris" class="btn btn-primary" />
            </div>
            <div class="containerBox" id="infoBox" style="display:none">
                <div id="heading"></div>
                <div id="avganer"></div>
                <input type="button" id="betal-btn" value="Betal"  onclick="lagreBestilling()"  class="btn btn-primary"  />
            </div>

            <div>
                <button class="prev">Prev</button>
                <p class="calendar"></p>
                <button class="next">next</button>
                <div class="calandar-con">
                    <ul>
                        <li>Sø</li>
                        <li>Man</li>
                        <li>Tir</li>
                        <li>Ons</li>
                        <li>Tor</li>
                        <li>Fre</li>
                        <li>Lør</li>
                    </ul>
                    <ul class="content"></ul>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
