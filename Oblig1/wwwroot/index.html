<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kjøp Billette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="js/index.js"></script>
    <script src="js/Pris.js"></script>
    <script src="js/Rute.js"></script>
    <script src="js/webRun.js"></script>
    <script src="js/validering.js"></script>
    <style>
        .highlight {
            background: #0094ff;
        }

        .returnHighlight {
            background: yellow;
        }

        .thead-dark {
            color: white;
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="linje">
        <div class="top">
            <div>
                <span><button class="knappHjem" onclick="window.location.href='logginn.html'">Admin</button></span>
            </div>
        </div>
    </div>
    <datalist id="liste"></datalist>
    <div class="container">
        <form>
            <div id="MainBox">
                <div onchange="fraStop()">
                    <div class="containerBox">
                        <div id="fra-valg">
                            <div class="title">
                                <span>Jeg skal reise fra</span>
                            </div>
                            <div class="blurSelect">
                                <input name="avgang" id="avgang" list="liste" type="text" onchange="validerFraSted(this.value)" />
                                <span id="feilFraSted" style="color:red"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="til">
                    <div onchange="tilStop()">
                        <div class="containerBox">
                            <div id="til-valg">
                                <div class="title">
                                    <span>Jeg skal reise til</span>
                                </div>
                                <div class="blurSelect">
                                    <input name="destinasjon" id="destinasjon" list="liste" type="text" onchange="validerTilSted(this.value)"/>
                                    <span id="feilTilSted" style="color:red"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="containerBox">
                    <div class="billett">
                        <div class="test">
                            <div class="dato">
                                <div class="titleDato">
                                    <span>Dato</span>
                                </div>
                                <div class="calendar">
                                    <input type="date" id="date1" name="date" onchange="validerAdminDato(this.value,'#dateFra')"/>
                                    <span id="dateFra" style="color:red"></span>
                                </div>
                                <div id="check"> <input type="checkbox" id="returnCheck" value="return"> Jeg ønsker returreise</div>
                                <div id="returnBox" style="display:none">
                                    <div class="dato2">
                                        <div class="titleDato2">
                                            <span>Dato for returreise</span>
                                        </div>
                                        <div class="calendar">
                                            <input type="date" id="date2" name="date" onchange="validerAdminDato(this.value,'#dateTil')" />
                                            <span id="dateTil" style="color:red"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="type">
                                <div class="title">
                                    <span>BillettType</span>
                                </div>
                                <div>
                                    <div id="BillettType">
                                        <div>
                                            <span id="title">Velg type av billett</span>
                                            <span id="b1"></span>
                                        </div>
                                        <div id="an">
                                            <input id="antallType" />
                                            <input id="antallTicket" />
                                        </div>
                                        <div id="Plass_1"></div>
                                        <div id="Plass_2">
                                        </div>
                                        <div>
                                            <div id="total"></div>
                                            <div id="Total"></div>
                                            <div id="Pris"></div>
                                            <input id="TotalPris" type="text" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="button" id="visTid" onclick="test()" value="Vis Tid Og Pris" class="knapp1" />
                </div>
            </div>
            <div id="ruteBox" style="display:none">
                <div class="containerBox" id="infoBox" style="display:none">
                    <div class="rute">
                        <div id="heading" class="titleRute"></div>
                        <div class="ruten">
                            <table class="table" id="ruteTB"></table>
                        </div>
                    </div>
                    <div class="rute">
                        <div id="headingRE" class="titleRute"></div>
                        <div class="ruten"><table class="table" id="ruteReturnTB"></table></div>
                    </div>
                </div>
                <input type="button" id="betal-btn" onclick="visBetalBox()" value="Betal" class="knapp" />
            </div>
            <div class="Betaling" id="Betaling" style="display:none">
                <div class="kortNummer" id="kortNummer">
                    <h3>Betalingsinformasjon:</h3>
                    <span class="kort">Kortnummer:</span>
                    <input type="text" id="kortNr" class="kortNuminput" placeholder="0000 0000 0000 0000" maxlength="16" onchange="valideKortNummer(this.value)" />
                    <span id="feilKortnummer" style="color: red"></span>
                </div>
                <div class="kortDato">

                <div class="utløpsDato" id="utløpsDatoen">
                    <label id="tittelDato">Utløps Dato</label>
                    <input type="month" id="utløpsDatoen" name="utløpsDatoen">
                </div>
                <div class="cvv" id="inncvv">
                    <span class="kort" id="tittelcv">CVV</span>
                    <input type="text" id="cvv"class="cvvInput" placeholder="000" maxlength="3" onchange="validercvv(this.value)" />
                    <span id="feilcvv" style="color: red"></span>
                </div>
                </div>
                <div class="Epost">
                    <span class="kort" id="innEpost">Epost:</span>
                    <input class="epostInput" type="text" id="Epost" placeholder="F.eks noe@gmail.no" onchange="validerepost(this.value)" />
                    <span id="feilepost" style="color:red"></span>
                </div>

                <input type="button" id="betal-btn" value="Bekreft" onclick="validerBilletInfo()" class="knapp" />
                <div id="feil" style="color: red"></div>
            </div>
        </form>
    </div>
</body>
</html>
